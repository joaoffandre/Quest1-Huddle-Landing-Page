<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header class="header">
        <img src="./src/images/logo.svg" alt="Logo" title="Logo">
    </header>
    <main class="main">
        <section class="illustration">
            <img src="./src/images/illustration-mockups.svg" alt="illustrations" title="illustrations">
        </section>
        <section class="text-card">
            <h1>build the community your fans will love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a href="/">Register</a>
        </section>
    </main>
    <footer class="footer">
        <ul class="social-medias">
            <li><a href="/" class="media"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="/" class="media"><i class="fab fa-twitter"></i></a></li>
            <li><a href="/" class="media"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>
    </main>
